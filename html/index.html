<!DOCTYPE html>
<html>
<head>
    <title>Predefined User Input</title>
    <script>
        function handleFormSubmit(event) {
            event.preventDefault(); // Prevent the default form submission behavior

            const form = document.getElementById('userForm');
            const formData = new FormData(form);

            fetch(form.action, {
                method: form.method,
                body: formData
            })
            .then(response => response.text())
            .then(data => {
                document.getElementById('response').innerHTML = data; // Display the response in the 'response' div
            })
            .catch(error => console.error('Error:', error));
        }

        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('userForm').addEventListener('submit', handleFormSubmit);
        });
    </script>
</head>
<body>
    <h1>Predefined User Input</h1>
    <form id="userForm" action="http://your-php-service-url/submit.php" method="POST">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" value="JohnDoe"><br><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" value="johndoe@example.com"><br><br>
        <input type="submit" value="Submit">
    </form>
    <div id="response"></div> <!-- This div will display the PHP response -->
</body>
</html>
